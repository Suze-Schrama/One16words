<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/fromFile.js" type="module" defer></script>
    <title>Combine words from file</title>
</head>
<body>
<nav>
    <button type="button" class="btn btn-link"><a href="index.html">Home</a></button>
    <button type="button" class="btn btn-link"><a href="fromDb.html">View combined words from database</a></button>
</nav>
<div class="mx-3 my-3">
<h2>Combine words from file</h2>
<p>
    Upload a plain text (.txt) file, select a desired length and see all combinations.
</p></div>
<div>
    <div class="mx-3 my-3 d-flex flex-column">
        <label class="form-label">Select a .txt file from your device <small>(max size 1MB)</small></label>
    <input type="file" id="fileInput" accept=".txt">
    </div>
    <div class="mx-3 my-3">
    <label>Set desired length for combinations:
        <select id="length" class="form-select">
            <option selected>Choose length</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select></label>
    <button type="button" class="btn btn-info" id="generate">Generate</button>
    <button type="button" class="btn btn-success" id="saveButton" disabled>Save to database</button>
    </div>
</div>
<div id="success" class="mx-3 my-3 mark" hidden>Combinations are saved to database.</div>
<div class="mx-3 my-3">
    <ul id="combinations" hidden>Combinations:</ul>
</div>
<div id="malfunction" class="mark" hidden>Something went wrong.</div>
</body>
</html>
